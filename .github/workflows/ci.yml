name: CI

on:
  push:
    branches: ["main", "master", "dev"]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Unit tests
        run: npm test -- --runInBand
      - name: E2E tests
        run: npm run test:e2e -- --runInBand
      - name: Build
        run: npm run build
